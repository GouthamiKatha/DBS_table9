<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    <script src="validation.js"></script>
</head>
<body>
    <form name="registration" onsubmit="formvalidation();">
        <div class="container">
          <h1>Register</h1>
          <hr>
          <label for="fname"><b>First Name</b></label>
          <input type="text" placeholder="Enter First Name" name="fname" id="fname" required>

          <label for="lname"><b>Last Name</b></label>
          <input type="text" placeholder="Enter Last Name" name="lname" id="lname" required>

          <label for="phone_no"><b>Phone number:</b></label>
          <input type="text" placeholder="Enter Phone Number" name="phone_no" id="phone_no" required>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
          <label for="pass"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="pass" id="pass" required>
      
          <label for="pass_confirm"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="pass_confirm" id="pass_confirm" required>
          <hr>
          <button type="submit" class="registerbtn">Register</button>
          <h1 id="id1"></h1>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
      </form>
</body>
</html>
